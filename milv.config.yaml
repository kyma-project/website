white-list-external:
  - localhost
  - kyma.local
black-list:
  - node_modules
  - content/docs
  - content/community
black-list-internal:
  - ./website/src/blog-posts/
  - ./website/content/blog-posts/
timeout: 60
request-repeats: 5
files:
  - path: "./website/.github/ISSUE_TEMPLATE/security-vulnerability.md"
    config:
      white-list-internal: ["{CVSS"]
      white-list-external:
        [
          "https://www.first.org/cvss/calculator/3.0#CVSS:3.0/AV:N/AC:L/PR:L/UI:N/S:U/C:H/I:L/A:N",
        ]
  - path: ./website/docs/banner-modification.md
    config:
      white-list-internal:
        - ../src/banner/assets
  - path: ./website/docs/write-blog-posts.md
    config:
      white-list-external:
        - https://kyma-project.io/blog/some-address
        - https://kyma-project.io/blog/{DATE}/{ADDRESS
      white-list-internal:
        - "../{some_file}#development"
        - /docs/{VERSION}/root/kyma#overview-in-a-nutshell
  - path: ./website/content/blog-posts/2019-07-24-happy-birthday-kyma/index.md
    config:
      white-list-external:
        - https://www.linkedin.com/company/kyma-project
  - path: ./website/content/blog-posts/2020-03-24-release-notes-1.11/index.md
    config:
      white-list-external:
        - https://github.com/kyma-project/kyma/blob/release-1.11/docs/migration-guides/1.10-1.11.md
        - https://github.com/kyma-project/kyma/blob/release-1.11/docs/migration-guides/1.10-1.11.md#cli
        - https://kyma-project.io/docs/1.11/components/security/#configuration-o-auth2-server-profiles
        - https://kyma-project.io/docs/1.11/components/service-mesh/#configuration-service-mesh-production-profile-system-requirements
        - https://kyma-project.io/docs/1.11/components/monitoring/#configuration-monitoring-profiles
        - https://kyma-project.io/docs/1.11/root/kyma/#installation-details-retry-policy
        - https://kyma-project.io/docs/1.11/components/serverless-v2/
        - https://kyma-project.io/docs/1.11/components/serverless-v2/#tutorials-create-a-lambda
        - https://kyma-project.io/docs/1.11/components/serverless-v2/#tutorials-expose-the-lambda-with-an-api-rule
        - https://kyma-project.io/docs/1.11/components/serverless-v2/#tutorials-bind-a-service-instance-to-a-lambda
